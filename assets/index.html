<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Twilio Pay | Outbound Demo</title>
  </head>
  <body>
    <header><h1>Twilio Pay</h1></header>

    <main>
      <div class="call-form">
        <label>Customer Phone</label>
        <input id="customerPN" placeholder="+18885550001" />

        <label>Amount</label>
        <input id="amount" placeholder="amount" type="number" />

        <select id="language" name="language">
          <option value="en">English</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="jp">Japanese</option>
          <option value="kr">Korean</option>
          <option value="pt">Portuguese</option>
        </select>

        <button id="call" onclick="placeCall()">Initiate Pay Session</button>
      </div>
      <div id="call-status">
        <div id="reservedPN"></div>
        <div id="status"></div>
        <br />

        <div id="paymentStep"></div>
        <div id="errorType"></div>
      </div>
    </main>

    <footer>
      <p>
        Made with ðŸ’– by your friends at
        <a href="https://www.twilio.com">Twilio</a>
      </p>
    </footer>
  </body>

  <script
    type="text/javascript"
    src="https://media.twiliocdn.com/sdk/js/sync/releases/3.2.2/twilio-sync.min.js"
  ></script>

  <script src="./script.js"></script>
</html>
